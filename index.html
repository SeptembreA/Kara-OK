<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kara-OK</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:700|Roboto:500" rel="stylesheet">
	<link rel="stylesheet" href="./public/styles/style.css">
	<link rel=“stylesheet” href="./vendors/styles/jquery.fullPage.css">
</head>
<body>
	<div id="fullpage">
		<header class="section" data-anchor="slide1">
			<div class="wrapper">
				<div class="niceborder1">
				<div class="niceborder2">
					<div class="textbox">
						<h1>KARA-OK</h1>
						<h2>Keep Your Karaoke Clean!</h2>
					</div>
				</div>
				</div>
			</div>
		</header>

		<section class="section userInput" data-anchor="slide2">
			<div class="wrapper">
				<form action="" class="formContainer">
					<!-- first/left search box -->
					<h2>Search</h2>
					<div class="firstSearchBox">
						<label for="trackName">Song Title</label>
						<input type="text" class="trackName" id="trackName">
						
						<label for="artistName">Artist</label>
						<input type="text" class="artistName" id="artistName">
					</div>
					<div class="secondSearchBox">
					<!-- second/right search box -->
						<label for="lyricsName">Enter Some Lyrics</label>
						
						<input type="text" class="lyricsName" id="lyricsName" placeholder="ie. Billie Jean is not my lover">
					</div>
					<input type="submit" class="submitButton">
				</form>	
			</div>
		</section>

		<section class="section inputResults" data-anchor="slide3">
			<div class="wrapper">
				<ul class="songGallery">
					
				</ul>
				<!-- dynamically render structure through JS -->
			</div>
		</section>

		<section class="section results" data-anchor="slide4">
				<div class="wrapper">
					<div class="modal modalYes"><!--yes it's explicit-->
						<h2>Kara OK</h2>
						<button class="resultsButton" id="addToPlaylist">Add to OK List</button>
					</div>
					<div class="modal modalNo"><!--No it's SFW-->
						<h2>Kara NO-K</h2>
					</div>
				</div>
		</section>

		<section class="section firebasePlaylist" data-anchor="slide5">
			<h3>Kara-OK List</h3>
			<ul class="safePlayList">
				<!--song selections get added dynamically-->
			</ul>
		</section>

		<section>
			<footer class="section" data-anchor="slide6">
				<div class="wrapper">

					<p>Data provided <a href="https://www.musixmatch.com/">Musixmatch</a>.Created by Septembre Anderson, Vincent Chevalier and Will Lotosky.</p>
				</div>
			</footer>
		</section>
	
	</div><!--fullpage id for fullpage.js-->
	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="public/scripts/main.js"></script>
	<script src="./vendors/scripts/jquery.fullPage.js"></script>
</body>
</html>
